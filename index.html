<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Manrope:wght@200..800&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Calculator app</title>
  </head>
  <body>
    <main>
      <section class="calculator">
        <div class="calculator__container">
          <div class="calculator__container--header">
            <h1 class="title">calc</h1>
            <div class="theme">
              <h2 class="theme__title">THEME</h2>
              <div class="theme__elements">
                <div class="theme__elements--labels">
                  <label class="label label-1" for="theme-1">1</label>
                  <label class="label label-2" for="theme-2">2</label>
                  <label class="label label-3" for="theme-3">3</label>
                </div>
                <div class="theme__elements--btns">
                  <input type="radio" name="theme" id="theme-1" checked />
                  <input type="radio" name="theme" id="theme-2" />
                  <input type="radio" name="theme" id="theme-3" />
                </div>
              </div>
            </div>
          </div>
          <div class="calculator__container--display">
            <input type="number" class="input-element" readonly />
          </div>
          <div class="calculator__container--btns">
            <button type="button">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button">DEL</button>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button">+</button>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button">-</button>
            <button type="button">.</button>
            <button type="button">0</button>
            <button type="button">/</button>
            <button type="button">X</button>
            <button type="button">RESET</button>
            <button type="button">=</button>
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pdave-dcn</a>.
      </div>
      <script src="scripts/main.js" type="module"></script>
    </main>
  </body>
</html>
